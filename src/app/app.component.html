<div class="search-container">
  <input #searchInput type="text" [(ngModel)]="searchQuery" placeholder="Search..." (keyup.enter)="search()" (input)="validateInput()">
  <button (click)="search()">Search</button>
</div>
<div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

<table [class.empty-table]="users.length === 0">
  <thead>
    <tr>
      <th style="display: none;">ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Address</th>
      <th>Gender</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td style="display: none;">{{ user.id }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.gender }}</td>
    </tr>
  </tbody>
</table>
